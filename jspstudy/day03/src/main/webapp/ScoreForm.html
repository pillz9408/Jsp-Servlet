<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ScoreCheck</title>
</head>
<body>
<div style="width: 500px; border:solid 1px gray; text-align:center">
<h3>학점 확인 프로그램</h3>
<form action="ScoreResult.jsp" method="post">
<table align="center">
<!-- 6행 2열구성 -->
<tr>
	<td>이름: </td><td><input type="text" name="name" placeholder="이름을 입력하시오."></td>
</tr>
<tr>

</tr>
<tr>
	<td>Python점수: </td><td><input type="text" name="python" placeholder="점수를 입력하시오."></td>

</tr>
<tr>
	<td>AI점수: </td><td><input type="text" name="ai" placeholder="점수를 입력하시오."></td>
</tr>

	<td colspan="2"><input type="submit" value="확인하기"> </td>
